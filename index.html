<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancieux Weather Forcast</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="main_h1">Lancieux Weather</h1>
    <h2>Today</h2>
    <div class="js_content" id="tomorrowWeather">
        <p id="date_today">Today's Date</p>
    </div>
    <h2>Next 7 days</h2>
    <div class="js_content" id="7DayWeather">
        <p id="date_plus1">Date Plus 1</p>
        <p id="date_plus2">Date Plus 2</p>
        <p id="date_plus3">Date Plus 3</p>
        <p id="date_plus4">Date Plus 4</p>
        <p id="date_plus5">Date Plus 5</p>
        <p id="date_plus6">Date Plus 6</p>
        <p id="date_plus7">Date Plus 7</p>
    </div>
</body>
</html>
